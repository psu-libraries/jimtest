
name: delete-deployment
on: [create, delete]
jobs:
  delete-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: delete-deployment
        id: delete-deployment
        uses: CircleCI-Public/trigger-circleci-pipeline-action@v1.0.5
        with:
          GHA_Meta: "delete-deployment"
        env:
          CCI_TOKEN: ${{ secrets.CCI_TOKEN }}
        continue-on-error: true
      - name: Print CircleCI Response
        run: echo "CircleCI response was: '${{ steps.delete-deployment.outputs.circleci_response }}'"
